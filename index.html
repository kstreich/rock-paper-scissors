<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <!--MOUNTING POINT-->
  <div id="app"></div>

  <script src="script.js"></script>

  <div class="row title">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div class="buttonRow">
    <button id="rock" type="button" class="btn btn-default" onclick="play(0)"> Rock</button>
    <button id="paper" type="button" class="btn btn-default" onclick="play(1)"> Paper</button>
    <button id="scissors" type="button" class="btn btn-default" onclick="play(2)"> Scissors</button>
  </div>

  <div class="row resultsRow">
    <div class="col-8 result" id="resultHTML"></div>
  </div>


</body>
